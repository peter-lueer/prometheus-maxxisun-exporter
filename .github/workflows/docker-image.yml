name: Docker Image CI

on:
  push:
    branches: [ "feature/*" ]
    tags:
      - v*.**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag prometheus-maxxisun-exporter:$(date +%s)
